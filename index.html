<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태국 여행 가계부</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>🇹🇭 태국 여행 정산요정</h2>

    <div class="input-group">
        <input type="text" id="desc" placeholder="내용 (예: 야시장, 툭툭)">
        <input type="number" id="price" placeholder="금액 (숫자만)" inputmode="numeric">
        
        <div class="radio-group">
            <input type="radio" name="payer" id="payer-me" value="me" checked>
            <label for="payer-me">내가 냄</label>
            
            <input type="radio" name="payer" id="payer-hyung" value="hyung">
            <label for="payer-hyung">형이 냄</label>
        </div>

        <button class="save-btn" onclick="addExpense()">기록하기</button>
    </div>

    <div class="summary-box">
        <div style="display:flex; justify-content: space-between;">
            <span>나 지출: <b id="total-me">0</b>원</span>
            <span>형 지출: <b id="total-hyung">0</b>원</span>
        </div>
        <div class="result-text" id="final-result">정산 내용 없음</div>
    </div>

    <div style="margin-bottom: 10px; font-weight:bold; color:#555;">📝 지출 내역</div>
    <ul id="expense-list">
        </ul>
    
    <div style="text-align: center; margin-top: 30px; margin-bottom: 50px;">
        <button onclick="resetData()" style="background-color: #999; width: auto; font-size: 12px; padding: 8px 15px;">전체 초기화</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
